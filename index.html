<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratik & Priyanka's Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="body.css">
    <script src="document.js" defer></script>
</head>
<body>
    <header>
        <h1>Pratik & Priyanka</h1>
        <p>Join us on our special day!</p>
        <p>Wedding Date: April 21, 2025</p>
    </header>
    <section id="countdown">
        <h2>Countdown to Our Wedding</h2>
        <div id="timer"></div>
    </section>
    <section id="events">
        <h2>Event Details</h2>
        <div class="event">
            <h3>Wedding Ceremony</h3>
            <p>Venue: Beautiful Garden</p>
            <p>Date: April 21, 2025</p>
            <p>Time: 5:00 PM</p>
        </div>
        <div class="event">
            <h3>Reception</h3>
            <p>Venue: Grand Hall</p>
            <p>Date: April 21, 2025</p>
            <p>Time: 7:00 PM</p>
        </div>
    </section>
    <script src="document.js"></script>
</body>
</html>
