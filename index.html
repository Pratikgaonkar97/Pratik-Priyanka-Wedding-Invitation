<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pratik & Priyanka's Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Great_Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="body.css" />
  <script src="document.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Language Switcher -->
    <div class="lang-switcher">
      <button data-lang="mr">मराठी</button>
      <button data-lang="en">English</button>
    </div>

    <!-- Title with Background Image -->
    <div class="title-bg">
      <div class="invitation-text">
        <p class="invitation-message">विवाह! एक बंधन, एक कर्तव्य, एक नवं नातं, एक जाणीव. नव्याने जुळणारी एक रेशीम गाठ! एक स्वप्न… दोन डोळ्यांचं, एक हुरहूर… दोन मनांची, एक चाहूल… सात जन्मांची, अशा मंगल क्षणाचे साक्षीदार होण्यासाठी आपणांस विवाहाचे अगत्याचे आमंत्रण</p>
        <h1 class="name-color">प्रतिक आणि प्रियंका</h1>
      </div>
    </div>

    <!-- Countdown Timer -->
    <div id="countdown" class="countdown-style">
      <div class="countdown-unit">
        <div class="countdown-box"><span id="days">12</span></div>
        <div class="countdown-label"><span>Days</span></div>
      </div>
      <span class="colon">:</span>
      <div class="countdown-unit">
        <div class="countdown-box"><span id="hours">13</span></div>
        <div class="countdown-label"><span>Hours</span></div>
      </div>
      <span class="colon">:</span>
      <div class="countdown-unit">
        <div class="countdown-box"><span id="minutes">22</span></div>
        <div class="countdown-label"><span>Minutes</span></div>
      </div>
      <span class="colon">:</span>
      <div class="countdown-unit">
        <div class="countdown-box"><span id="seconds">41</span></div>
        <div class="countdown-label"><span>Seconds</span></div>
      </div>
    </div>

    <!-- Event Timeline -->
    <div class="timeline">
      <div class="timeline-item engagement-bg" data-title="साखरपुडा समारंभ" data-date="१८ एप्रिल २०२५" data-time="१२:०० PM" data-location="मु. पो. पिरकोन-आवरे, ता. उरण, जि. रायगड" data-map="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d719.046166712851!2d73.01048790387395!3d18.846481138894863!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7dfab7c767bcf%3A0x28206374a18ce56c!2sjare%20mata%20mander!5e1!3m2!1sen!2sin!4v1743685194677!5m2!1sen!2sin"></div>
      <div class="timeline-item haldi-bg" data-title="हळदी समारंभ" data-date="२० एप्रिल २०२५" data-time="५:०० PM" data-location="आर के फार्म ऍण्ड रिसॉर्ट, होडी रोडजवळ, बदलापूर गाव, बदलापूर, महाराष्ट्र ४२१५०३" data-map="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2870.8663987747254!2d73.258077!3d19.1544406!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7edc22d5b8301%3A0xe963f207797b52af!2sRK%20Farm%20%26%20RESORT!5e1!3m2!1sen!2sin!4v1744267843669!5m2!1sen!2sin"></div>
      <div class="timeline-item wedding-bg" data-title="लग्न समारंभ" data-date="२१ एप्रिल २०२५" data-time="१२:३७ PM" data-location="मोरया बँक्वेट हॉल" data-address="खोपटा कॉन्टिनेंटल बस स्टॉप जवळ, खोपटा ब्रिज जवळ, उरण, नवी मुंबई, महाराष्ट्र ४१०२०६" data-map="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1208.0944619067677!2d72.99933705718968!3d18.872646270883187!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7dc0409fbcf95%3A0x6c59681d2fa9bf4b!2sShivdurga%20Wearhouse%20And%20Transportation!5e1!3m2!1sen!2sin!4v1742303982459!5m2!1sen!2sin"></div>
      <div class="timeline-item reception-bg" data-title="स्वागत समारंभ आणि स्नेह भोजन" data-date="२१ एप्रिल २०२५" data-time="१:०० - ३:०० PM" data-location="मोरया बँक्वेट हॉल"></div>
    </div>
  </div>
</body>
</html>
