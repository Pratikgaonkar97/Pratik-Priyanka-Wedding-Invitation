<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratik Weds Priyanka's Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="body.css">
</head>
<body>
    <div class="container">
        <h1>Pratik Weds Priyanka</h1>
        <h2>Join us on our special day!</h2>
        
        <div id="countdown">
            <span id="days"></span> Days
            <span id="hours"></span> Hours
            <span id="minutes"></span> Minutes
            <span id="seconds"></span> Seconds
        </div>

        <div class="event">
            <h3>Wedding Ceremony</h3>
            <p>Date: April 21, 2025</p>
            <p>Venue: Beautiful Garden</p>
            <p>Time: 5:00 PM</p>
        </div>

        <div class="event">
            <h3>Reception</h3>
            <p>Date: April 21, 2025</p>
            <p>Venue: Grand Hall</p>
            <p>Time: 7:00 PM</p>
        </div>

        <!-- Google Map Section -->
        <div class="map-container">
            <h3>Find Us Here</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15079.285254939276!2d72.839731!3d19.076090!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTnCsDA0JzM0LjAiTiA3MsKwNTAnMjAuMyJF!5e0!3m2!1sen!2sin!4v1710863033336!5m2!1sen!2sin"
                width="100%" height="300" style="border:0; border-radius: 10px;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>

    <script src="document.js" defer></script>
</body>
</html>
